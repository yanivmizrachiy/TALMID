<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>הקבצות</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="prefetch" href="grade.html" />
    <link rel="prefetch" href="group.html" />
    <link rel="prefetch" href="data/config.json" />
    <link rel="prefetch" href="data/data.json" />
    <script defer src="js/app.js"></script>
  </head>
  <body data-page="home" data-grade="">
    <header class="header" role="banner">
      <div class="header__inner">
        <div class="header__titles">
          <h1 class="header__title" id="cfg-title"></h1>
          <p class="header__subtitle" id="cfg-subtitle"></p>
        </div>
        <div class="header__meta">
          <p class="header__managed" id="cfg-managed"></p>
          <div class="header__clock" aria-label="תאריך ושעה">
            <div class="clock__time" id="clock-time"></div>
            <div class="clock__date" id="clock-date"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="main" role="main">
      <section class="panel" aria-label="בחירת שכבה">
        <div class="buttons" id="grade-buttons"></div>
      </section>

      <section class="panel" aria-label="סיכום">
        <p class="summary" id="school-total"></p>
      </section>

      <p class="error" id="error" hidden></p>
    </main>
  </body>
</html>
